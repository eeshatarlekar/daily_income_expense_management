{% extends 'sidebar.html' %}
{% block Content%}

<table border="1">
    
    <tr>
        <th>Income</th>
        <th>IncomeType</th>
        <th>IncomeDate</th>
        <th>Description</th>
        <th>User</th>
        <th colspan="2">Action</th>


    </tr>
    {% for i in f%}
    <tr>
        <td>{{i.income}}</td>
        <td>{{i.incomeType}}</td>
        <td>{{i.incomeDate}}</td>
        <td>{{i.description}}</td>
        <td>{{i.user}}</td>
        <td><a href="{% url 'expm:deleteinc' i.id %}">Delete</a></td>
        <td><a href="{% url 'expm:deleteinc' i.id %}">Edit</a></td>



    </tr>
    {% endfor %}
</table>
{% endblock%}
